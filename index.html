<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="./images/rock-paper-scissors.png"
        alt="Rock Paper Scissors image"
        width="100"
      />
      <h1>Rock-Paper-Scissors Game</h1>
    </header>
    <section class="game-container">
      <h2>Make a selection to start the game</h2>
      <p class="current-score"></p>
      <div class="current-choices"></div>
      <p class="current-result"></p>
      <div class="btn-container">
        <button class="btn select-btn">
          <img
            class="choice-img"
            src="./images/rock.png"
            alt="Rock"
            width="100"
          />
        </button>
        <button class="btn select-btn">
          <img
            class="choice-img"
            src="./images/paper.png"
            alt="Paper"
            width="100"
          />
        </button>
        <button class="btn select-btn">
          <img
            class="choice-img"
            src="./images/scissors.png"
            alt="Scissors"
            width="100"
          />
        </button>
      </div>
      <div class="reset-game">
        <button class="btn reset-btn hidden">Reset Game</button>
        <button class="btn new-btn hidden">New Game</button>
      </div>
    </section>
  </body>
</html>
